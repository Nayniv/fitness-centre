<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Supergym</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header">
    <ul class="page-header__contact contact-list">
      <li><a href="#" class="contact-list__link">Supergym</a></li>
      <li><a class="contact-list__link contact-list__link--phone" href="tel:88005555555" aria-label="телефон фитнес центра Supergym">8-800-555-55-55</a></li>
    </ul>
    <div class="page-header__title title-page">
      <p class="title-page__sity">Омск</p>
      <h1 class="title-page__title">Фитнес центр</h1>
      <ul class="title-page__list">
        <li>Тренажёрный зал</li>
        <li>Групповые занятия</li>
        <li>Кардио-зона</li>
      </ul>
    </div>
    <div class="page-header__social social-header">
      <ul class="social-header__list">
        <li class="social-header__item">
          <a class="social-header__button social-header__button--fb" href="https://facebook.com/" aria-label="Переход на страницу Facebook">
            <span">Fb</span>
          </a>
        </li>
        <li class="social-header__item">
          <a class="social-header__button social-header__button--vk" href="https://vk.com/" aria-label="Переход на страницу Вконтакте">
            <span>Vk</span>
          </a>
        </li>
        <li class="social-header__item">
          <a class="social-header__button social-header__button--ig" href="https://instagram.com/" aria-label="Переход на страницу instagram">
            <span>Ig</span>
          </a>
        </li>
      </ul>
    </div>
    <a href="" class="page-header__button">Купить абонемент</a>
  </header>
</body>

</html>
